<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>
        <h3 align="center">Registration Form</h3>
    </header>
    <main>
        <form action=""></form>
        <table >
            <tr>
                <td><label for="first_name">First Name:</label></td>
                <td><input type="text" name="first_name" placeholder="First Name" ></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name:</label></td>
                <td><input type="text" name="last_name" placeholder="Last Name" ></td>
            </tr>
            <tr>
                <td><label for="ID">ID:</label></td>
                <td><input type="number" name="id" id="" placeholder="Enter your Id"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" placeholder="Enter email"></td>
            </tr>
            <tr>
                <td><label for="Password">Password:</label></td>
                <td><input type="password" name="password"  ></td>
            </tr>
            <tr>
                <td><label for="date">Date of Bith:</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" name="gender" id="">male
                    <input type="radio" name="gender" id="">female
                    <input type="radio" name="gender" id="">other

                </td>
            </tr>
            <tr>
                <td><label for="checkbox">interest:</label></td>
                <td>
                    <input type="checkbox">Playing game
                    <input type="checkbox">Reading book
                    <input type="checkbox">Gardeding
                    <input type="checkbox">Coding
                </td>
            </tr>
            <tr>
                <td><label for="Depertment">Depertment:</label></td>
                <td>
                    <select name="interests">
                        <option value="cse">CSE</option>
                        <option value="eee">EEE</option>
                        <option value="bba">BBA</option>
                        <option value="ipe">IPE</option>
                    </select>
                </td>
                <tr>
                    <td><label for="image">Image:</label></td>
                    <td><input type="file" name="" id=""></td>

                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" name="" id="">Submit</td>
                    <td><input type="button" name="" id="">Back</td>
                    <td>  <input type="reset" name="" id="">Reset</td>
                  
                </tr>
                
                


        </table>
    </main>
</body>
</html>
